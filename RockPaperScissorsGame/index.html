
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>

  <div class="topbar">
    <h1 id="title">Classic Rock Paper Scissors</h1>
    <button type="button">Reset Game</button>
  </div>

  <p id="offive">
    Best of 5!
  </p>

  <div class="main">
    <img src="images/slug.png" alt="slug" id="pic1" />
    <img src="images/frog.png" alt="frog" id="pic2"/>
    <img src="images/snake.png" alt="snake" id="pic3" />
  </div>

  <div class="scoreboard">
    <h1>Player &nbsp&nbsp&nbsp:&nbsp&nbsp&nbsp Tie &nbsp&nbsp&nbsp:&nbsp&nbsp&nbsp Computer</h1>
    <p class="scores">
      <span id="pscore">0</span>&nbsp&nbsp&nbsp : &nbsp&nbsp&nbsp
      <span id="tscore">0</span>&nbsp&nbsp&nbsp : &nbsp&nbsp&nbsp
      <span id="cscore">0</span>
    </p>
  </div>

  <div class="actiontext">
    <p id="compChoice"></p>
    <p id="results"></p>
  </div>

  <div class="endtext">
    <p id="congrats"></p>
    <p id="maybe"></p>
  </div>


  <script src="jst.js"></script>
</body>
</html>
